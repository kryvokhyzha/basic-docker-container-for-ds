version: '3'
services: 
    jupyter:
        build: 
            context: ./docker/jupyter/
            dockerfile: Dockerfile
        image: kryvokhyzha/basic-docker-container-for-ds:latest
        volumes: 
            - .:/home/jovyan/
        ports: 
            - "8888:8888"
        environment: 
            - JUPYTER_ENABLE_LAB=yes

    db:
        image: postgres:10
        volumes: 
            - pgdata:/var/lib/postgresql/data
        ports: 
            - "5432:5432"
volumes: 
    pgdata:
